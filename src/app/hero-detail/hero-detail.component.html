<div class="hero-detail-style" *ngIf="hero">
  <h2 class="badge"><span style="color:aqua;">{{hero.name}}</span> details..!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
