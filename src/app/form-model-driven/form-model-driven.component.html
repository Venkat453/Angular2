<p>
  form-model-driven template works!
</p>
<div class="col-lg-5" style="padding: 5px 1px;margin:10px;">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Add Products
    </div>
    <div class="panel-body">
      <form class="form-horizontal" [formGroup]="UserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label col-md-3">Name :</label>
          <div class="col-md-9">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">Email :</label>
          <div class="col-md-9">
            <input type="text" class="form-control" formControlName="email">
          </div>
        </div>
        <div formGroupName="address">
          <div class="form-group">
            <label class="control-label col-md-3">Street :</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="street">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">City :</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="city">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Postal Code :</label>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="postalcode">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary col-md-offset-3 col-md-2">Submit</button>
      </form>
    </div>
  </div>
</div>
